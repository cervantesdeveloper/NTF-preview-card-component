<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(215, 51%, 70%);}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <article class="card">
     
      <div class="card__img">
        <a href="#" class="card__img-link">
          <img src="images/image-equilibrium.jpg" alt="crystal cube">
          <div class="card__img-view">
            <img src="images/icon-view.svg" alt="eye icon">
          </div>
          
        </a>
      </div>

      <div class="card__text">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card__price">

          <div class="card__price-eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>

          <div class="card__price-clock">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
          
        </div>
      </div>

      <div class="card__footer">
        <img src="images/image-avatar.png" alt="author picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </article>
  </main>
  

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cervantes Developer</a>.
  </div>
</body>
</html>
